{% extends "search/base.html" %}
{% load django_bootstrap5 %}
{% bootstrap_css %}
{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}" type="text/css">

{% block title %}Home{% endblock %}
{% block content %}
    <style>
        .box {
            width: 100%;
            height: 50%;
            margin: 40px auto;
        }

    </style>
    <div style="padding:130px;"></div>
    <div style="padding:6px;"></div>
    <div class='box'>
        <form action="" method="get">
            <div class="form-search d-flex align-items-stretch mb-3 aos-init aos-animate">
                <input type="text" class="form-control" name="keyword" placeholder="Name, Brewery, Style... ">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </form>
    </div>

{% endblock %}
