{% extends "community/base.html" %}
{% load django_bootstrap5 %}

{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}" type="text/css">
{% block content %}
    <div class="container-lg">
        <div style="padding:20px;"></div>
        <div class="container-sm">
            <a href="/community/column/"><button class="btn btn-success" style="float: right" >컬럼 리스트</button></a></div>
        <div style="padding:15px;"></div>
        <div class="container-fluid">
            <h2>{{ columns.title }}</h2></div>
        <div style="padding:10px;">
            <small style="float: right;">작성일시: {{ columns.created_at }}</small>
        <small style="float: right;">작성자{{ columns.author }}</small>

            {% if columns.image %}
                <img src="{{ columns.image.url }}" class="img-fluid" width="1250">
            {% endif %}
        </div>
        <div style="padding:15px;"></div>
        <div class="container-fluid">
            <p>{{ columns.content }}</p></div>
        </hr>
        <div style="padding:15px;">
        </div>
        <div class="container-sm">
            <a href="/community/column/{{ columns.pk }}/edit/"><button class="btn btn-success" style="float: right" >컬럼 수정</button></a></div>
        <div style="padding:20px;"></div>
    </div>

{% endblock %}
